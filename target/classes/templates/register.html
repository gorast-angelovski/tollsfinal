<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="ctrl-panel">
    <form class="form-signin" method="post" action="/register">
        <h2 class="form-signin-heading">Register</h2>
        <div class="form-group row">
            <div class="col-sm-12">
                <label for="username" class="sr-only">Username</label>
                <input required="" autofocus="" type="text" id="username" name="username" class='form-control ' placeholder="Username"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <label for='email' class="sr-only">E-mail</label>
                <input type='text' id='email' name="email" class='form-control' size='40' required="" placeholder="E-mail address">
            </div>
        </div>
        <div class="input-group date">
            <input type="text" class="form-control" value="12-02-2020" id="dob" name="dob" required="">
            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   required="">
        </div>
        <div class="form-group">
            <label for="repeatPassword" class="sr-only">Confirm Password</label>
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
                   placeholder="Confirm Password" required="">
        </div>

        <p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
            <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER">
            <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
        </div>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>


<div id="mapContainer" class=""></div>
