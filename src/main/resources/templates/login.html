<body>
<div class="navbar">
    <h1>Routes of Macedonia</h1>
    <ul>
        <li><a href="/register">Sign up</a></li>
    </ul>
</div>
<div class="ctrl-panel" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Sign in</h2>
        <div class="form-group row">
            <div class="col-sm-12">
                <label for="username" class="sr-only">Username</label>
                <input required="" autofocus="" type="text" id="username" name="username" class='form-control' placeholder="Username"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="">
        </div>

        <div th:text="${param.error}" class="text-danger"></div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

    </form>
    <a href="/register" class="btn btn-block btn-light">Register here</a>


</div>


<div id="mapContainer" class=""></div>
