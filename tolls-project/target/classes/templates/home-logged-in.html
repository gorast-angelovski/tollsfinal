<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Route with Toll Cost</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
    </script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-clustering.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.1/mapsjs-data.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"/>
    <!-- Custom Style sheet to try-->
    <link rel="stylesheet" type="text/css" href="dw.css"/>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!--    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />-->
    <script src="include.js"></script>
</head>

<body>
<div class="navbar">
    <th:block xmlns:th="http://www.thymeleaf.org">
        <h1><a href="/tollsapp">Tolls of Macedonia</a></h1>
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/tollList">See Tolls</a></li>
            <li><a href="/logout">Log out</a></li>
        </ul>
</div>

<div id="container">
    <div class="title">Welcome to Tolls of Macedonia
        <th:block th:text="${session.user.getUsername()}"></th:block>
    </div>
    <div>Discover all the tolls and plan your route</div>
    <a href="/map">
        <button>Show map</button>
    </a>
</div>

<form action="/tollsapp/add" method="POST">
    <div class="form-group row">
        <div class="col-sm-12">
            <input required type='text' id='start' class='form-control ' value='' placeholder="From" name="pointA"
                   onkeydown="if (event.keyCode == 13)startRouteCalculation();">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <input type='text' id='dest' class='form-control' size='40' value='' required placeholder="To" name="pointB"
                   onkeydown="if (event.keyCode == 13)startRouteCalculation();"/>
        </div>
    </div>
    <div class="form-group row">
        <input type='hidden' id='userID' class='form-control' name="userID" th:value="${session.user.getId()}"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Save route</button>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="mainHome.js" type="text/javascript"></script>

</div>
<footer></footer>
</body>

</html>
